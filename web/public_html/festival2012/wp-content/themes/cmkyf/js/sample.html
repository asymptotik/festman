<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	.spotlight-wrapper { height: 100px; width: 300px; }
	.spotlight-wrapper nav { position: absolute; left: 10px; top: 10px; z-index: 10; }
	.spotlight-wrapper nav div { height: 10px; width: 10px; background-color: #ffffff; border: 1px solid #000000; margin: 7px; z-index: 10; float: left; }
	.spotlight-wrapper nav div.selected { border: 1px solid #00ffff; }
	
	.spotlight-wrapper .spotlight { height: 100px; width: 300px; padding: 50px 0 0 25px; z-index: 1; }
  </style>
</head>

<body>

	<div class="spotlight-wrapper">
		<nav class="spotlight-nav">
			<div class="spot-1 selected" rel=".first"></div>
			<div class="spot-2" rel=".second"></div>
			<div class="spot-3" rel=".third"></div>
		</nav>
		<div id="spot-1" class="spotlight first selected" style="background-color: #000000; color: #ffffff;">Here is the First Spotlight</div>
		<div id="spot-2" class="spotlight second" style="background-color: #ffffff; color: #000000; display: none;">Here is the Second Spotlight</div>
		<div id="spot-3" class="spotlight third" style="background-color: #eeeeee; color: #444444; display: none;">Here is the Last Spotlight</div>
	</div>
  
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.6.1.min.js"></script>

	<script language="javascript" type="text/javascript" src="jquery-ui-1.8.12.custom.min.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.spotlight.js"></script>
  
	<script>
		$('.spotlight-wrapper').spotlight({ rotatingItemClass: 'spotlight', navClass: 'spotlight-nav', animation: "fade", rotateInterval: 5000,
            preSwitch: function (current, next) {
            },
            postSwitch: function (current, next) {
            },
        });
	</script>
</body>
</html>
